<!doctype html>
<!-- We will create a mainController and bind it to HTML which will give us access to the entire DOM -->
<html ng-app="prerender-tutorial" ng-controller="mainController"> <head>

  <meta name="fragment" content="!">
  <!-- We define the SEO variables we want to dynamically update -->
  <title>Scotch Tutorial | {{ seo.pageTitle }}</title>
  <meta name="description" content="{{ seo.metaDescription }}">

  <!-- CSS-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
      body { margin-top:60px; }
  </style>

  <!-- JS -->
  <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="/app.js"></script>


</head>
<body>
<div class="container">

  <!-- NAVIGATION BAR -->
  <div class="bs-example bs-navbar-top-example">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="navbar-header">
              <a class="navbar-brand" href="/"><img src="/images/665471a.png" alt=""></a>
          </div>

          <ul class="nav navbar-nav">
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="about">About</a></li>
              <li><a ui-sref="features">Features</a></li>
          </ul>
      </nav>
  </div>

  <h1 class="text-center">Welcome to the Rolique SEO Prerender Testing</h1>
  <!-- where we will inject our template data -->
  <div ui-view></div>
  <p>{{message}}</p>

</div>
</body>
</html>
